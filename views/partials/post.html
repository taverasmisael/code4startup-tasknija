<div class="modal fade" id="posModal" ng-controller="TaskController">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="panel panel-warning title">
                <div class="panel-heading title">
                    <button type="button" data-dismiss="modal" aria-label="close" class="close"><span aria-hidden="true">&times;</span></button>
                    <h3 class="panel-title">Post a Task (FREE)</h3>
                </div>
                <div class="panel-body">
                    <form ng-submit="createTask()">
                        <input type="text" ng-model="task.title" placeholder="Task Title" required class="form-control">
                        <br>
                        <textarea ng-model="task.description" placeholder="Describe what you need done" class="form-control" rows="3" required></textarea>
                        <br>
                        <input type="number" ng-model="task.total" placeholder="How much you will pay" class="form-control">
                        <br>
                        <input type="submit" value="Post" class="btn btn-large btn-primary">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
