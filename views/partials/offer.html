<div class="modal fade" id="ofModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="panel panel-info title">
                <div class="panel-heading title">
                    <button type="button" data-dismiss="modal" aria-label="close" class="close"><span aria-hidden="true">&times;</span></button>
                    <h3 class="panel-title">Make an Offer</h3>
                </div>
                <div class="panel-body">
                    <form ng-submit="makeOffer()">
                        <input type="number" placeholder="How much will you offer for this task? eg: 25" required class="form-control" ng-model="$parent.total" ng-disabled="alreadyOffered">
                        <input type="submit" value="Offer now!" class="btn btn-info" ng-disabled="alreadyOffered"></form>
                </div>
            </div>
        </div>
    </div>
</div>
