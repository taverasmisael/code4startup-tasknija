<div class="auth-forms title">
    <h2>Register</h2>

    <form ng-submit="register(user)">
        <div class="input-group input-group-lg">
            <div class="input-group-addon">
                <span class="mdi-action-account-circle" aria-hidden="true"></span>
            </div>
            <input type="name" ng-model="user.name" placeholder="name" required="" class="form-control">
        </div>
        <div class="input-group input-group-lg">
            <div class="input-group-addon">
                <span class="mdi-communication-email" aria-hidden="true"></span>
            </div>
            <input type="email" ng-model="user.email" placeholder="email" required="" class="form-control">
        </div>
        <div class="input-group input-group-lg">
            <div class="input-group-addon">
                <span class="mdi-action-lock-outline" aria-hidden="true"></span>
            </div>
            <input type="password" ng-model="user.password" placeholder="Password" required="" class="form-control">
        </div>
        <input type="submit" value="Register" class="btn btn-danger">
    </form>
</div>
